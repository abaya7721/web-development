<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Table</title>
  <style>
    table{
       width: 75%;
       border-spacing: 0px;
       margin: 5px;
    }

    th, td {
      width: 10%;
        border: 1px solid;
        padding: 10px;
        text-align: center;
    }

    thead {
        background-color:teal;
    }

    #product tbody {
        background-color:lightgrey;
    }

  </style>
</head>
<body>
<table id="product">
  <caption>Product Table</caption>
  <thead>
    <tr>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock Status</th>
      </tr>
  </thead>
    <tr>
      <th>Apple</th>
      <td>Produce</td>
      <td>$2.50</td>
      <td>100</td>
    </tr>
    <tr>
      <th>Bagel</th>
      <td>Bread</td>
      <td>$3.75</td>
      <td>350</td>
    </tr>
    <tr>
      <th>Ground Beef</th>
      <td>Meat</td>
      <td>$7.50</td>
      <td>100</td>
    </tr>
    <tfoot>
    <tr>
      <th colspan="3">Total Products</th>
      <td style="background-color:yellow">550</td>
    </tr>
    </tfoot>
</table>

</body>
</html>l
