<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <h2>Image and Video Example</h2>
    <img src="media/dirt-road.jpg" alt="Dirt trail with mountains in the background and a mirror resting on a tree."
         style="width: 500px; height: 400px;">

    <video controls width="500" height="300">
        <source src="media/dancing.mp4" type="video/mp4">
        <source src="media/dancing.webm" type="video/webm">
        <source src="media/dancing.ogv" type="video/ogg">
        <p>Your browser does not support the video tag</p>
    </video>
    <h2>Audio</h2>
    <audio controls>
        <source src="media/lofi-jazz.mp3" type="audio/mp3">
        <p>Your browser does not support the audio tag</p>
    </audio>
    <h2>Youtube Archeology</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XiocRNKN3NY?si=dWbxOAj3pIkDE-8p"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
